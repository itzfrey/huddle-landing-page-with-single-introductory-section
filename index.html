<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor - Huddle landing page with single introductory section">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  
  <main>
    <section class="content">
      <img class="content-image" src="images/illustration-mockups.svg" alt="">
      <div class="content-text">
        <h1 class="content-heading">Build The Community Your Fans Will Love</h1>
        <p class="content-p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="content-button">Register</button>
      </div>
    </section>

    <footer>
      <div class="icon">
        <div>
          <a href="#">
            <img class="facebook" src="images/facebook.svg" alt="facebook-icon">
          </a>
        </div>
        <div>
          <a href="#">
            <img class="twitter" src="images/twitter.svg" alt="twitter-icon">
          </a>
        </div>
        <div>
          <a href="#">
            <img class="instagram" src="images/instagram.svg" alt="instagram-icon">
          </a>
        </div>
        
      </div>
    </footer>
    
  </main>
</body>
</html>
